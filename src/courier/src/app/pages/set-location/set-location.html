<ion-header translucent>
  <ion-toolbar>
    <ion-button slot="start" fill="clear" (click)="goBack()">
      <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Set your location</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grow Cherry</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Your current location</ion-card-title>
    </ion-card-header>

    <ion-item lines="none">
      <ion-icon name="location-outline" slot="start"></ion-icon>
      <ion-label>{{ currentAddress }}</ion-label>
    </ion-item>
  </ion-card>

  <ion-searchbar (input)="search($event)" autocorrect="off"></ion-searchbar>

</ion-content>
